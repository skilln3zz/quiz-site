<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />

  <title>תרגול למבחן — נושא כללי</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .card{background:#fff;border:1px solid #e6e7ee;border-radius:14px;padding:18px;margin:12px 0;box-shadow:0 6px 18px rgba(0,0,0,.04)}
    h1{margin:0 0 8px}
    .sub{color:#444;margin:0 0 18px;line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{
      border:0;border-radius:10px;padding:10px 14px;cursor:pointer;
      background:#1a73e8;color:#fff;font-weight:700
    }
    button.secondary{background:#eef2ff;color:#1a2b6f;border:1px solid #dbe3ff}
    button:disabled{opacity:.55;cursor:not-allowed}
    .qtitle{font-weight:800;margin:0 0 10px}
    .opt{display:block;padding:8px 10px;border:1px solid #e6e7ee;border-radius:10px;margin:8px 0;cursor:pointer}
    .opt:hover{background:#f2f5ff}
    .meta{display:flex;justify-content:space-between;gap:10px;color:#444;font-size:14px}
    .pill{background:#eef2ff;border:1px solid #dbe3ff;border-radius:999px;padding:6px 10px}
    .result{font-size:18px;line-height:1.6}
    .ok{color:#0b7a2a;font-weight:800}
    .bad{color:#b00020;font-weight:800}
    .small{font-size:13px;color:#555}
    .notice{background:#fff7e6;border:1px solid #ffe1a3}
  
    .review{margin-top:14px}
    .reviewItem{border-top:1px dashed #e6e7ee;padding-top:12px;margin-top:12px}
    .reviewQ{font-weight:800;margin:0 0 8px}
    .tag{display:inline-block;border-radius:999px;padding:4px 10px;font-size:13px;border:1px solid #e6e7ee;background:#f6f7fb;margin-left:8px}
    .tag.ok{border-color:#bfe8c9;background:#eaf7ee;color:#0b7a2a}
    .tag.bad{border-color:#f2b8c0;background:#fdecef;color:#b00020}
    .ansLine{margin:6px 0}
    .ansLine b{font-weight:800}

  
    .opt.correct{background:#eaf7ee;border-color:#bfe8c9;color:#0b7a2a;font-weight:800}
    .opt.wrong{background:#fdecef;border-color:#f2b8c0;color:#b00020;font-weight:800}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>תרגול למבחן — נושא כללי</h1>
      <p class="sub">
  בכל טעינה/התחלה תקבל <b>33 שאלות אקראיות</b>. בסוף תקבל <b>ציון 0–10</b>.<br/>
  <span class="small">ציון עובר: <b>70</b>.</span>
</p>

      <div class="row">
        <button id="startBtn">התחל שאלון</button>
        <button id="newBtn" class="secondary" disabled>שאלון חדש (33 אחרות)</button>
        <span class="pill" id="progressPill">טרם התחלת</span>
      </div>
    </div>

    <div id="quizArea"></div>

    <div id="resultArea" class="card" style="display:none;"></div>

<div class="card notice">
  <b>בהצלחה!</b>
</div>

  </div>

<script>

  { text: "מספר החוטים ל-\"1 שתי וערב לבד תעופתי לפי תקן 14T.S.O-C  הוא:", options: ["מינימום 80 מכסימום 94","מינימום 60 מכסימום 80","מינימום 94 מכסימום 128","מינימום 60 מכסימום 90"], correctIndex: 0 },
  { text: "בד הפשתן התעופתי המתאים לדרישות התקן האמריקאי:", options: ["14T.S.O-C","16T.S.O-C","Fz7","15T.S.O-C"], correctIndex: 3 },
  { text: "בד הדקרון התעופתי מאופיין במשקלו:", options: ["הסוג ה\"קל\" שוקל 3.7 אונקיות ליארד מרובע","הסוג ה\"כבד\" שוקל 3.7 אונקיות ליארד מרובע","הסוג ה\"קל\" שוקל 1.8 אונקיות ליארד מרובע","הסוג ה\"כבד\" שוקל 2.7 אונקיות ליארד מרובע"], correctIndex: 1 },

  { text: "סרט השטח שימושי לכיסוי:", options: ["פריטים בולטים בבד","אזורי תפר בבד","טלאים הנתפרים בבד","עזקות"], correctIndex: 0 },

  { text: "כושר המתיחה של הדופ הבוטריטי גבוה יחסית לזו של הדופ הניטרטי.", options: ["לא נכון","נכון","אותו הדבר","לא ניתן למדידה"], correctIndex: 1 },

  { text: "באמצעות מה מוגבל גובה המטוס במטוס מדוחס?", options: ["ווסת הדיחוס","שסתום הלחץ השלילי","קצב עליית תא המטוס","לחץ דיפרנציאלי מירבי"], correctIndex: 3 },
  { text: "במטוסים דחוסים בהם מקור האוויר הדחוס הוא מדחס טורבו (TURBO COMPRESSOR), עם העליה לגובה סל\"ד           הטורבו קומפרסור:", options: ["יורד","עולה","נשאר קבוע","אינו תלוי בגובה המטוס"], correctIndex: 1 },
  { text: "במטוסים דחוסים בהם מקור האוויר הדחוס הוא מגדש (SUPER CHAGER), במה תלויה האנרגיה שמגדש זה לוקח          מהמנוע?", options: ["ביחס ההעברה","גובה הטיסה","גובה תא המטוס","סוג המנוע טורי או מקבילי"], correctIndex: 0 },
  { text: "מה דורשת פעולה רגילה במצב אוטומטי של וסת הדיחוס?", options: ["בחירת גובה המטוס ושעור הנסיקה שלו","בחירת גובה תא \"0\" ובחירת גובה המטוס","בחירת גובה התא וקצב עליית גובה התא","בחירת לחץ ברומטרי חיצוני ופנימי"], correctIndex: 2 },

  { text: "איזו פעולת תחזוקה יש לבצע על בקבוק כיבוי אש קבוע המכיל פראון לאחר הפעלתו ושחרורו?", options: ["לנקות המערכת עם חנקן ולהחליף המיכל","להחליף המיכל","לנקות המערכת עם חום ולהחליף המיכל","לנקות המערכת במים ולהחליף המיכל"], correctIndex: 1 },
  { text: "בוטיל, בונה וניאופרן הם סוגים של:", options: ["פלסטיק אקרילי","גומי טבעי","חומר מרוכב","גומי סינטטי"], correctIndex: 3 },

  { text: "הטרמוקפל עשוי משני חומרים:", options: ["שווים","בעלי מבנה מולקולרי שונה","בעלי מספר פרוטונים שווה","שונים"], correctIndex: 3 },
  { text: "כאשר מופעל בקבוק כיבוי אש קבוע למנוע מסוים, איזה צבע דיסקית מעיף הלחץ?", options: ["ירוק","צהוב","אדום","חום"], correctIndex: 1 },
  { text: "בטווח האיזוברי של וסת הדיחוס לחץ ה- CABINE:", options: ["יורד עם העליה לגובה","נשאר קבוע","עולה עם העליה לגובה","יורד בהתאם  לירידת הלחץ החיצוני"], correctIndex: 1 },
  { text: "1)  גומי טבעי (NATURAL) גמיש יותר מגומי סינטטי 2)   גומי סינטטי (SYNTHETIC) גמיש יותר מגומי טבעי", options: ["רק 1 נכון","רק 2 נכון","1 ו-2 אינם נכונים","2 נכון רק אם הגומי הסינטטי הוא מסוג BUNA-N"], correctIndex: 0 }
];

const QUESTIONS_PER_RUN = 33;
const PASS_PERCENT = 70;

let selected = [];
let answers = new Map(); // qIndex -> chosenOptionIndex

const quizArea = document.getElementById("quizArea");
const resultArea = document.getElementById("resultArea");
const startBtn = document.getElementById("startBtn");
const newBtn = document.getElementById("newBtn");
const progressPill = document.getElementById("progressPill");

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function pickRandomQuestions(){
  if(QUESTION_BANK.length < QUESTIONS_PER_RUN){
    alert("אין מספיק שאלות בבנק. הוסף עוד שאלות ל-QUESTION_BANK.");
    return [];
  }
  const idxs = shuffle([...Array(QUESTION_BANK.length).keys()]);
  return idxs.slice(0, QUESTIONS_PER_RUN).map(i => ({...QUESTION_BANK[i], _bankIndex:i}));
}

function renderQuiz(){
  quizArea.innerHTML = "";
  resultArea.style.display = "none";
  answers.clear();

  const meta = document.createElement("div");
  meta.className = "card meta";
  meta.innerHTML = `<div>מספר שאלות: <b>${selected.length}</b></div><div>ציון עובר: <b>${PASS_PERCENT}</b></div>`;
  quizArea.appendChild(meta);

  selected.forEach((q, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("div");
    title.className = "qtitle";
    title.textContent = `${i+1}. ${q.text}`;
    card.appendChild(title);

    q.options.forEach((opt, oi) => {
      const label = document.createElement("label");
      label.className = "opt";
      label.innerHTML = `
        <input type="radio" name="q${i}" value="${oi}" style="margin-left:8px" />
        ${opt}
      `;
      label.querySelector("input").addEventListener("change", (e) => {
        answers.set(i, Number(e.target.value));
        updateProgress();
      });
      card.appendChild(label);
    });

    quizArea.appendChild(card);
  });

  const actions = document.createElement("div");
  actions.className = "card row";
  actions.innerHTML = `
    <button id="finishBtn">סיים מבחן וקבל ציון</button>
    <span class="small">אפשר לסיים גם בלי לענות על הכל — שאלות שלא נענו ייחשבו כשגויות.</span>
  `;
  quizArea.appendChild(actions);

  document.getElementById("finishBtn").addEventListener("click", finishQuiz);

  updateProgress();
}

function updateProgress(){
  const done = answers.size;
  progressPill.textContent = `נענו ${done} מתוך ${selected.length}`;
}

function finishQuiz(){
  // Allow finishing even if not all questions were answered.
  // Unanswered questions count as wrong.

  let correct = 0;

  selected.forEach((q, i) => {
    const chosen = answers.has(i) ? answers.get(i) : null;

    // Locate the question card: quizArea contains [metaCard, q1Card, q2Card, ... , actionsCard]
    const card = quizArea.children[i+1]; // skip meta card
    const opts = card.querySelectorAll(".opt");

    // Highlight the correct option always
    opts.forEach((optEl, oi) => {
      if(oi === q.correctIndex){
        optEl.classList.add("correct");
      }
    });

    // If user answered and it's wrong — highlight their choice in red
    if(chosen !== null && chosen !== q.correctIndex){
      const chosenEl = opts[chosen];
      if(chosenEl) chosenEl.classList.add("wrong");
    }

    if(chosen !== null && chosen === q.correctIndex) correct++;
  });

  const percent = (correct / selected.length) * 100;
  const grade10 = (percent / 100) * 10;
  const passed = percent >= PASS_PERCENT;

  // Lock the quiz after finishing
  document.querySelectorAll('input[type="radio"]').forEach(inp => inp.disabled = true);

  resultArea.style.display = "block";
  resultArea.innerHTML = `
    <div class="result">
      <div><b>תוצאה:</b> ${correct} / ${selected.length} נכונות</div>
      <div><b>אחוז:</b> ${percent.toFixed(1)}%</div>
      <div><b>ציון:</b> ${grade10.toFixed(1)}</div>
      <div class="${passed ? "ok" : "bad"}">
        ${passed ? "עברת ✅" : "לא עברת ❌"}
      </div>
      <div class="small">שאלות שלא נענו נחשבות כשגויות.</div>
      <div style="margin-top:12px">
        <button id="retryBtn" class="secondary">התחל ניסיון נוסף (33 אחרות)</button>
      </div>
    </div>
  `;

  // Retry: start a new random attempt immediately
  const retryBtn = document.getElementById("retryBtn");
  if(retryBtn){
    retryBtn.addEventListener("click", () => {
      // Reset UI and start a fresh random set
      resultArea.style.display = "none";
      quizArea.innerHTML = "";
      startBtn.disabled = false;
      startQuiz();
    });
  }

  resultArea.scrollIntoView({behavior:"smooth", block:"start"});
}

function startQuiz(){
  selected = pickRandomQuestions();
  if(!selected.length) return;

  renderQuiz();
  startBtn.disabled = true;
  newBtn.disabled = false;
  progressPill.textContent = `נענו 0 מתוך ${selected.length}`;
}

function newQuiz(){
  startBtn.disabled = false;
  resultArea.style.display = "none";
  quizArea.innerHTML = "";
  progressPill.textContent = "טרם התחלת";
}

startBtn.addEventListener("click", startQuiz);
newBtn.addEventListener("click", () => {
  // generate a new random set immediately
  startBtn.disabled = false;
  startQuiz();
});
</script>
